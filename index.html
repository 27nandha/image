<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 50px;
    }
    img {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      height: auto;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Image Page</h1>
  <img src="https://www.euroschoolindia.com/blogs/wp-content/uploads/2023/08/good-colleges.jpg" alt="Nature Image">
<p>HELLOOOO</p>
</body>
</html>
